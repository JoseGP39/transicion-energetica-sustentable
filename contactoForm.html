<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/contactoForm.css" />
</head>

<body>
  <header class="container">
    <div class="header-content">
      <ul class="nav">
        <li class="nav-item">
          <img src="Imagenes/Logo.png" alt="Soltech energy" width="220" />
        </li>
      </ul>

      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Nosotros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Centro Educativo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Recursos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="evento.html">Eventos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contactoForm.html">Contacto</a>
        </li>
      </ul>

      <input type="text" id="buscar" placeholder="Buscar" />
    </div>
  </header>
  <div id="contacto-form">
    <h1>CONTACTO</h1>
    <form id="formContacto">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Ingresa tu nombre" />

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" placeholder="Ingresa tu apellido" />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Ingresa tu email" />

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" placeholder="Ingresa tu teléfono" />

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" placeholder="Escribe tu mensaje"></textarea>

      <div class="button-container">
        <button type="button" onclick="enviarFormulario()">Enviar</button>
        <button type="button" onclick="limpiarFormulario()">Limpiar</button>
      </div>
      <!-- Div para mostrar mensajes de error -->
      <div id="mensajeError" style="color: red; display: none; text-align: center; margin-top: 10px;">
        <!-- Aquí se mostrará el mensaje de error -->
      </div>
      <div id="mensajeAgradecimiento">Gracias por contactarnos.</div>
    </form>
  </div>
  <script src="./js/contactoForm.js"></script>
</body>

</html>
